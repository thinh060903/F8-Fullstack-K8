<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <link rel="stylesheet" href="./css/ex01.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <form action="">
        <h1>Hey there</h1>
        <p><span>We'd like to hear form you.</span> Send us your message or just say hy with our contact form or directly via phone, we love to chat.</p>
        <div class="input">
            <div class="icons">
                <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" id="name" placeholder="Your name">
        </div>
        <div class="input">
            <div class="icons">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <input type="text" id="email" placeholder="your@domain.com">
        </div>
        <div class="input">
            <div class="icons">
                <i class="fa-solid fa-mobile"></i>
            </div>
            <input type="text" id="phone" placeholder="+44 00 123">
        </div>
        <div class="input">
            <div class="icons">
                <i class="fa-solid fa-list"></i>
            </div>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
        </div>
        <div class="input">
            <div class="icons">
                <i class="fa-solid fa-message"></i>
            </div>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button>SEND</button>
    </form>
</body>
</html>
