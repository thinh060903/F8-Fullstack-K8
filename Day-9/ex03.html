<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
    <link rel="stylesheet" href="./css/ex03.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <h1>Drop Us a Line</h1>
    <p>Reach out to us form our contact form and we will get back to you shortly</p>
    <div class="input-form">
        <div class="name">
            <div class="input-block">
                <input type="text" id="name"  required spellcheck="false">
                <span class="placeholder">
                    First Name *
                </span>
            </div>
            <div class="input-block">
                <input type="text" id="name"  required spellcheck="false">
                <span class="placeholder">
                    Last Name *
                </span>
            </div>
        </div>
        <div class="information">
            <div class="input-block">
                <input type="text" id="email"  required spellcheck="false">
                <span class="placeholder">
                    Email *
                </span>
            </div>
            <div class="input-block">
                <select>
                    <option value="0" selected>Select car</option>
                    <option value="1">Audi</option>
                    <option value="2">BMW</option>
                    <option value="3">Citroen</option>
                    <option value="4">Ford</option>
                    <option value="5">Honda</option>
                    <option value="6">Jaguar</option>
                    <option value="7">Land Rover</option>
                    <option value="8">Mercedes</option>
                    <option value="9">Mini</option>
                    <option value="10">Nissan</option>
                    <option value="11">Toyota</option>
                    <option value="12">Volvo</option>
                  </select>
            </div>
        </div>
        <div class="message">
            <textarea name="message" id="" cols="72" rows="10" required spellcheck="false"></textarea>
            <span class="placeholder">
                Message *
            </span>
        </div>
        <button>Send message</button>
    </div>
</body>
</html>
