<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <link rel="stylesheet" href="./css/ex01.css">
</head>
<body>
    <header>
        <h1>CONTACT US</h1>
    </header>
    <body>
        <table>
            <tr class="heading">
                <th class="title1">Contact Info</th>
                <th class="title2">Having Any Query! Or Book an appointment</th>
            </tr>
            <tr class="form">
                <!-- Trường nhập liệu -->
                <td class="form1">
                    <section>
                        <div class="info">
                            <img src="./icons/location-dot-solid.svg" alt="">
                            <p>&nbsp;&nbsp;321 Awesome Street<br/>&nbsp;&nbsp;New York, NY 17022</p>
                        </div>
                        <div class="info">
                            <img src="./icons/envelope-regular.svg" alt="">
                            <p>&nbsp;&nbsp;info@companyname.com</p>
                        </div>
                        <div class="info">
                            <img src="./icons/phone-solid.svg" alt="">
                            <p>&nbsp;&nbsp;+1 800 123 1234</p>
                        </div>
                    </section>
                </td>
                <td class="form2">
                    <div class="input">
                        <input type="name" placeholder="Your Name">
                    </div>
                    <div class="input">
                        <input type="email" placeholder="Your Email">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Subject">
                    </div>
                    <div class="input">
                        <textarea id="message" name="message" placeholder="Message" rows="6" ></textarea>
                    </div>
                    <div class="input">
                        <button onclick="alert('Ok, thanks!')">Send Mesage</button>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</body>
</html>
