<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="player">
      <div class="name-audio">
        <h2>Bài hát: Yêu vội vàng (Remix)</h2>
      </div>
      <div class="play-action">
        <i class="fas fa-play"></i>
      </div>
      <div class="play-timer">
        <span>00:00</span>
        <div class="progress-bar">
          <div class="progress">
            <span class="progress-span"></span>
          </div>
        </div>
        <span>00:00</span>
      </div>
      <div class="open-karaoke">
        <button type="btn">Hát Karaoke</button>
      </div>
      <div class="karaoke">
        <div class="container">
          <div class="karaoke-header">
            <h2>Karaoke</h2>
            <span class="close"><i class="fa-angle-down fa-solid"></i></span>
          </div>
          <div class="karaoke-inner"></div>
        </div>
      </div>
    </div>
    <audio src="./audio/yeu-voi-vang.6e256193.mp3"></audio>
    <script src="./js/lyric.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
