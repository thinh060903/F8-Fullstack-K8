<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà buổi 18</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
</head>
<body>
    <div class="container">
        <h1>Bài tập về nhà buổi 18</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="content">
                <div class=".col-12 .col-md-6 .col-xl-4">
                    <h2>Bài 1: Tính tiền taxi</h2>
                    <label for="kmInput">Nhập số km đã đi:</label>
                    <input type="number" id="kmInput" min="0" step="1">
                    <button onclick="calculateAndDisplayTaxiFare()">Tính tiền</button>
                    <div class="calculator">
                        <label>Số tiền phải trả là: </label><label id="resultTaxiFare"></label>
                    </div>
                    
                </div>
            </div>
            <div class="content">
                <div class=".col-12 .col-md-6 .col-xl-4">
                    <h2>Bài 2: Tính tiền điện</h2>
                    <label for="kwhInput">Nhập số kWh tiêu thụ:</label>
                    <input type="number" id="kwhInput" min="0" step="0.1">
                    <button onclick="calculateAndDisplayElectricityBill()">Tính tiền</button>
                    <div class="calculator">
                        <label>Số tiền phải đóng là: </label><label id="resultMoneyElectric"></label>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class=".col-12 .col-md-6 .col-xl-4">
                    <h2>Bài 3: Tính giá trị biểu thức</h2>
                    <label for="nInputExpression">Nhập số nguyên n:</label>
                    <input type="number" id="nInputExpression" min="1" step="1">
                    <button onclick="calculateAndDisplayExpression()">Tính</button>
                    <div class="calculator">
                        <label>Kết quả: </label><label id="resultExpression"></label>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class=".col-12 .col-md-6 .col-xl-4">
                    <h2>Bài 4: Viết hàm kiểm tra số nguyên tố</h2>
                    <label for="numberInputPrime">Nhập một số:</label>
                    <input type="number" id="numberInputPrime" min="1" step="1">
                    <button onclick="checkPrime()">Kiểm tra</button>
                    <div class="calculator">
                        <label>Kết quả: </label><label id="resultPrime"></label>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class=".col-12 .col-md-6 .col-xl-4">
                    <h2>Bài 5: Vẽ tam giác số</h2>
                    <label for="nInputTriangle">Nhập số dòng N:</label>
                    <input type="number" id="nInputTriangle" min="1" step="1">
                    <button onclick="drawTriangle()">Vẽ</button>
                    <p>Kết quả:</p>
                    <p id="resultTriangle"></p>
                </div>
            </div>
            <div class="content">
                <div class=".col-12 .col-md-6 .col-xl-4">
                    <h2>Bài 6: Vẽ bàn cờ vua</h2>
                    <table id="chessboard" border="1"></table>
                </div>
            </div>
            <div class="content">
                <div class=".col-12 .col-md-6 .col-xl-4">
                    <h2>Bài 7: Vẽ bảng cửu chương</h2>
                    <div class="tables-container" id="multiplication-tables"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/ex01.js"></script>
</body>
</html>
